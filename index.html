<!DOCTYPE HTML>
<html>
    <head>
        <title>HTML BINARY TREE VIEWER PHASE 1 PROJECT</title>
        <script src="./index.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>HTML BINARY TREE VIEWER PHASE 1 PROJECT:</h1>
        <main>
            <form id="myloadingform" style="display: none">
                <input type="radio" id="bintreeopt" name="bintreeopt">
                <label for="bintreeopt" name="bintreelbl">Load Binary Tree</label>
                <input type="radio" id="binsrchopt" name="bintreeopt">
                <label for="binsrchopt" name="binsrchtreelbl">Load Binary Search Tree</label>
                <input type="radio" id="ownbintreeopt" name="bintreeopt">
                <label for="ownbintreeopt" name="ownbintreelbl">Build Your Own Binary Tree</label>
                <input type="submit" value="submit" />
            </form>
            <section id="tree">
                <h2>THE BINARY TREE:</h2>
            </section>
            <section id="stats">
                <p id="notesec">NOTES:</p>
                <ul id="noteswarningslist">
                    <li>RULE: Cannot have a node with empty data!<br>
                        REASON: This will not be printed in the transversals!</li>
                    <!--<li>RULE: Cannot have nodes with duplicate data!</li>-->
                </ul>
                <div id="prorderpelem">Pre-order: <span id="prorder">
                    <div class="rtnd" style="display: inline"></div>
                    <div class="normalnds" style="display: inline"></span></div>
                <div id="pinorderpelem">In order: <span id="pinorder">
                    <div id="innrmalndsparta" class="normalnds" style="display: inline"></div>
                    <div class="rtnd" style="display: inline"></div>
                    <div id="innrmalndspartb" class="normalnds" style="display: inline"></div>
                </span></div>
                <div id="psorderpelem">Post-order: <span id="psorder">
                    <div class="normalnds" style="display: inline"></div>
                    <div class="rtnd" style="display: inline"></div></span></div>
                <p id="pnumnodes">Number of Nodes on 
                    <b><span id="typeoftree"></span></b> Tree: <span id="numnodes"></span></p>
                <p id="pnumlevels">Number of Levels on the Tree: <span id="numlevels"></span></p>
            </section>
        </main>
    </body>
</html>
